<h4>Agregar personajes</h4>
<form action="" class="row" (submit)="emitCharacter()">
  <input
    name="name"
    class="form-control mb-2"
    [(ngModel)]="character.name"
    type="text"
    placeholder="Nombre"
  />
  <input
    name="power"
    class="form-control mb-2"
    [(ngModel)]="character.power"
    type="number"
    placeholder="Poder"
  />
  <button type="submit" class="btn btn-primary">Agregar</button>
</form>
