<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="let item of characters; let index = index"
    class="list-group-item list-group-item-action list-group-item-warning d-flex justify-content-between align-item"
  >
   <div> {{ index + 1 }}.- {{ item.name }} - {{ item.power }} - {{ item.uuid}}</div>
   <button class="btn btn-danger" (click)="removeCharacter(item.uuid)">X</button>
  </li>
</ul>
