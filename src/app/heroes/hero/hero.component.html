<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ edad }}</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<a
  *ngIf="name.toLowerCase() !== 'spiderman'"
  name=""
  id=""
  class="btn btn-primary mx-2"
  href="#"
  role="button"
  (click)="changeHero()"
  >Cambiar Nombre</a
>
<a
  name=""
  id=""
  class="btn btn-secondary mx-2"
  href="#"
  role="button"
  (click)="resetData()"
  >reset</a
>
<a
  *ngIf="edad !== 20"
  name=""
  id=""
  class="btn btn-success"
  href="#"
  role="button"
  (click)="changeEdad()"
  >Cambiar Edad
</a>
